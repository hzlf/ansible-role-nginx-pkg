---
nginx_site_template_special_variables:
  name:                         true
  server_name:                  true
  listen:                       true
  ssl:                          true
  ssl_certificate:              true
  ssl_certificate_key:          true
  ssl_session_cache:            true
  ssl_protocols:                true
  ssl_ciphers:                  true
  ssl_prefer_server_ciphers:    true
  disable_gnu_terry_pratchett:  true 
  locations:                    true
  pagespeed:                    true
  pagespeed_filters:            true
